spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/jpa?useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.driverClassName=net.sf.log4jdbc.DriverSpy
spring.datasource.username=jpa
spring.datasource.password=jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

logging.level.com.example.demo=debug
logging.level.jdbc.sqlonly=debug
logging.level.jdbc.sqltiming=warn
logging.level.jdbc.audit=warn
logging.level.jdbc.resultset=warn
logging.level.jdbc.connection=warn
